	    <h3 class="panel-title">{{currentCategory}}</h3>
	  </div>
	  <div class="panel-body">
	    <div class="row">
	    	<div ng-repeat="item in items" class="col-md-6">
	    		<div class="well" ng-click="addItem(item)">
	    			<i ng-if="itemSelected(item.id)" class="fa fa-check selectedCat" aria-hidden="true"></i>
	    			<p>{{item.brand}} - {{item.name}}</p>
	    			<p>â‚¬{{item.price}}</p>
	    		</div>
	    	</div>
	    </div>
	  </div>
</div>

<div ng-if="!items" class="well">
	<h1>Please select a category</h1>
</div>
