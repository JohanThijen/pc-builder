<div class="wrapper">
	<div class="container">
		<div class="jumbotron">
			<h1>Nice!</h1>
			
			<div class="panel panel-success">
				<div class="panel-heading">
				    <h3 class="panel-title">Your PC <span class="totalprice">Total: €{{totalPrice}},-</span></h3>
				  </div>
				  <div class="panel-body">
				    <ul class="list-group">
				      <li class="list-group-item" ng-repeat="item in items">
				      	<p>{{item.brand}} - {{item.name}}</p>
				      	<p>€{{item.price}},-</p>
				      </li>
				    </ul>
				    <button class="btn btn-large btn-success" ng-click="restart()">Restart</button>
				    <button class="btn btn-large btn-info" ui-sref="builder">Edit PC</button>
				  </div>
			</div>
		</div>
	</div>
</div>
